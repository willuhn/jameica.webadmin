<html>
  <head>
    <title>Jameica</title>
    <meta http-equiv="Content-Type"  content="text/html; charset=iso-8859-15">
    <link rel="stylesheet" type="text/css" href="/res/css/styles.css">
		<meta name='gwt:module' content='de.willuhn.jameica.webadmin.gwt.WebAdmin'>
  </head>
  
  <body>
		<script language="javascript" src="gwt.js"></script>
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

    <div style="width:990px;">
      <h1>Jameica - Administration</h1>

			<div id="breadcrumbs">
			  <a href="/">Index</a>
			</div>
			
			<table>
			  <tr>
			    <td style="border-right:1px dotted #909090;padding-right: 20px;width:650px">
						<h2>System-Status</h2>
						<table class="data">
						  <tr>
						    <td>Version</td>
						    <td>$!{manifest.Version} $!{manifest.Buildnumber}</td>
						  </tr>
						  <tr>
						    <td>Uptime</td>
						    <td>$!{uptime}</td>
						  </tr>
						  <tr>
						    <td>Benutzer-Verzeichnis</td>
						    <td>$!{config.WorkDir}</td>
						  </tr>
						</table>
			      #parse("plugins.vm")
			      #parse("certs.vm")
			    </td>
			    <td style="padding-left: 20px;width:300px">
			      #parse("messages.vm")
			    </td>
			  </tr>
			</table>
			
			<div style="margin-top:20px">
			  #parse("log.vm")
			</div>
      
    </div>
  </body>
  
</html>
